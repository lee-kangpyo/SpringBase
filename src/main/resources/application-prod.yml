# 'prod' 프로파일 전용 설정
spring:
  datasource:
    # TODO: 운영용 Oracle 데이터베이스 연결 정보를 여기에 설정하세요
    # url: jdbc:log4jdbc:oracle:thin:@<YOUR_ORACLE_HOST>:<PORT>:<SID>
    # driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    # username: ${ORACLE_USERNAME}
    # password: ${ORACLE_PASSWORD}
    #
    # 현재는 H2를 임시로 사용
    url: jdbc:log4jdbc:h2:mem:testdb
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    username: sa
    password:
  jpa:
    hibernate:
      # 운영 환경에서는 스키마를 변경하지 않고, 엔티티와 일치하는지 검증만 함
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect # Oracle용 방언 설정

# PageHelper 페이징 라이브러리 Oracle용 설정
pagehelper:
  helperDialect: oracle
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

# 운영 환경용 로깅 설정
logging:
  config: classpath:config/log/log4j2-prod.yml

# 운영 환경에서는 보안을 위해 상세한 예외 메시지 비활성화
debug:
  include-exception-details: false

app:
  cookie:
    secure: true # 운영 https 환경용 쿠키 설정
