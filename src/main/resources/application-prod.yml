spring:
  profiles:
    active: prod
  application:
    name: springBase
  datasource :
    url: jdbc:log4jdbc:h2:mem:testdb
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    username: sa
    password:
  h2:
    console:
      enabled: true        # H2 웹 콘솔 사용 허용
      path: /h2-console    # 콘솔 접속 경로 (기본값)
  thymeleaf:
    cache: false           # 템플릿 캐시 끄기 (개발용)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_ID}
    password: ${EMAIL_PW}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 100MB
app:
  base-url: http://localhost:3000 # 애플리케이션 기본 URL (비밀번호 재설정 링크 생성용)
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.akmz.springBase
  configuration:
    mapUnderscoreToCamelCase: true

pagehelper:
  helperDialect: h2
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

jwt:
  secret: ${JWT_SECRET_KEY}
  expiration: 3600000 # 1시간
  refresh-expiration: 604800000 # refreshToken: 7일 (ms 단위)

ftp:
  host: ${FTP_HOST}
  port: ${FTP_PORT}
  username: ${FTP_USERNAME}
  password: ${FTP_PASSWORD}
  remote-base-dir: ${FTP_REMOTE_BASE_DIR:/}

logging:
  config: classpath:config/log/log4j2-prod.yml

debug:
  include-exception-details: false